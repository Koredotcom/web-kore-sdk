<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kore.ai Chatbot</title>
    </head>
    <body>
        <script type="module">
            // Fetch environment variables from the backend
            fetch('/config')
                .then(response => response.json())
                .then(config => {
                    const { chatConfig, chatWindow } = window.KoreChatSDK; 
                    let botOptions = chatConfig.botOptions;

                    botOptions.JWTUrl = config.JWT_URL;
                    botOptions.userIdentity = config.USER_EMAIL_ID;
                    botOptions.botInfo = { name: config.BOT_NAME, "_id": config.BOT_ID };
                    botOptions.clientId = config.CLIENT_ID;
                    botOptions.clientSecret = config.CLIENT_SECRET;

                    const chatWindowInstance = new chatWindow(chatConfig);
                    chatWindowInstance.show(chatConfig);
                })
                .catch(error => console.error('Error loading config:', error));
        </script>

        <!-- Include Kore.ai Web SDK -->
        <script src="https://cdn.jsdelivr.net/npm/kore-web-sdk@11.8.1/dist/umd/kore-web-sdk-umd-chat.min.js"></script>
    </body>
</html>
